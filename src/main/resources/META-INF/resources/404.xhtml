<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="admin.xhtml">


    <ui:define name="head">
        <ui:param name="sidebarCollapse" value="true"/>
    </ui:define>

    <ui:define name="body">
        <div class="error-page">
            <h2 class="headline text-yellow">#{adm['label.404.header']}</h2>

            <div class="error-content" style="font-size: 1.1em">
                <h3><i class="fa fa-warning text-yellow"></i> #{adm['label.404.not-found']}.</h3>

                <p>
                    #{adm['label.404.home']} <p:link style="text-decoration: underline" href="/" value="Home"
                                                     escape="false"/>.
                </p>

            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                        $(document.body).addClass('sidebar-collapse')
                    }
            )
        </script>
    </ui:define>


</ui:composition>
