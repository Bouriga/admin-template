<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface>
         <composite:attribute name="link" required="true" shortDescription="Page link to navigate when bread crumb is clicked."  />
         <composite:attribute name="title" required="true" shortDescription="Bread crumb title."  />
    </composite:interface>

    <composite:implementation>
        <f:event type="preRenderView" listener="#{breadCrumbMB.add(cc.attrs.link, cc.attrs.title)}"/>
    </composite:implementation>

</ui:composition>
